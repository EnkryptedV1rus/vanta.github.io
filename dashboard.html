<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard â€¢ Kaito</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<style>
/* ===== Stats Layout ===== */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 25px;
}

.stat-card {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  transition: all .25s ease;
  backdrop-filter: blur(6px);
}

.stat-card:hover {
  transform: translateY(-4px);
  border-color: #60a5fa;
  box-shadow: 0 10px 30px rgba(96,165,250,.15);
}

.stat-number {
  font-size: 2.2rem;
  font-weight: 700;
  color: #fff;
}

.stat-label {
  opacity: .7;
  font-size: .9rem;
}

/* uptime bar */
.uptime-bar {
  height: 6px;
  background: rgba(255,255,255,0.08);
  border-radius: 999px;
  margin-top: 12px;
  overflow: hidden;
}

.uptime-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#60a5fa,#22c55e);
  transition: width 1.2s ease;
}
</style>
</head>
<body>

<div class="bg"></div>

<div class="topbar">
  <div style="display:flex;align-items:center;">
    <div class="logo">Kaito<span>.gg</span></div>
    <div class="premium">PREMIUM</div>
  </div>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="dashboard.html" class="active">Dashboard</a>
    <a href="commands.html">Commands</a>
    <a href="support.html">Support</a>
  </div>
</div>

<div class="page">
  <div class="card">
    <h2>ðŸ“Š Live Stats</h2>

    <div class="stats">
      
      <div class="stat-card">
        <div class="stat-number" data-target="1">0</div>
        <div class="stat-label">Users</div>
      </div>

      <div class="stat-card">
        <div class="stat-number" data-target="2">0</div>
        <div class="stat-label">Servers</div>
      </div>

      <div class="stat-card">
        <div class="stat-number" data-target="90%">0</div>
        <div class="stat-label">Uptime</div>
        <div class="uptime-bar">
          <div class="uptime-fill" id="uptimeFill"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
// ===== Count animation =====
function animateStats() {
  document.querySelectorAll(".stat-number").forEach(el => {
    const target = +el.dataset.target;
    const duration = 1200;
    const start = 0;
    const startTime = performance.now();

    function update(now) {
      const progress = Math.min((now - startTime) / duration, 1);
      const value = Math.floor(progress * target);

      el.textContent =
        target >= 1000 ? value.toLocaleString() : value;

      if (progress < 1) requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  });

  // uptime bar
  const uptime = document.querySelector(
    '.stat-number[data-target="99"]'
  ).dataset.target;

  setTimeout(() => {
    document.getElementById("uptimeFill").style.width = uptime + "%";
  }, 300);
}

// run when visible
window.addEventListener("load", animateStats);
</script>

</body>
</html>
